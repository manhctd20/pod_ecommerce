<header class="header shadow-custom">
  <!-- Top Bar (FOMO) -->
  <div class="promo-bar text-white">
    <div class="promo-message">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    </div>

    <div class="country-info-wrapper">
      <button
        class="btn btn-link p-0 text-white text-decoration-none d-flex align-items-center gap-2 country-info"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#shipping"
      >
        <span>Ship to:</span>
        <img
          src="https://cdn.shopify.com/static/images/flags/us.svg"
          width="20"
          alt="US Flag"
        />
        <span>United States</span>
      </button>
    </div>
  </div>

  <div
    class="modal fade custom-modal"
    id="shipping"
    tabindex="-1"
    aria-labelledby="shippingModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="shippingModalLabel">
            Update Your Preferences
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <select class="form-select">
            <option selected>Chọn một mục</option>
            <option value="1">Lựa chọn 1</option>
            <option value="2">Lựa chọn 2</option>
            <option value="3">Lựa chọn 3</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary-custom w-100">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="main-header container">
    <div class="row justify-content-between align-items-center h-100 mt-1">
      <!-- Logo -->
      <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
        <a href="index.html"><div class="logo text-white fw-bold py-2 px-4 rounded">Logo</div></a>
      </div>

      <!-- Search Box -->
      <div class="col-12 col-md-7">
        <form class="position-relative custom-form-control-focus">
          <input
            type="text"
            class="form-control custom-form  search-input px-4 py-2 rounded-pill"
            placeholder="Search..."
            aria-label="Search"
          />
          <button
            type="submit"
            class="btn btn-search position-absolute top-50 end-0 translate-middle-y me-3"
          >
            <i class="bi bi-search fs-5 text-color"></i>
          </button>
        </form>
      </div>

      <!-- Cart & Track -->
      <div class="d-flex align-items-center col-12 col-md-2 text-md-end mt-3 mt-md-0">
        <a href="#" class="me-3 text-decoration-none fw-semibold text-color">Track Order</a>
        <button type="button" class="btn btn-search position-relative p-0">
          <img src="assets/images/bag-icon.svg" height="25" width="25" />
          <span style="color: #fff;background-color: #4BB232;" class="position-absolute rounded-circle top-0 start-100 translate-middle badge">
            5
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <div class="row justify-content-center mb-2">
      <nav class="nav justify-content-center gap-4">
        <a class="nav-link menu-item fw-semibold px-2" href="#">Shop by Gender</a>
        <a class="nav-link menu-item fw-semibold px-2" href="#">Keepsakes</a>
        <a class="nav-link menu-item fw-semibold px-2" href="#">Clothing</a>
        <a class="nav-link menu-item fw-semibold px-2" href="#">Bedding Set</a>
        <a class="nav-link menu-item fw-semibold px-2" href="#">Feeding Set</a>
        <a class="nav-link menu-item fw-semibold px-2" href="#">Blog</a>
      </nav>
    </div>
  </div>
</header>
