<header class="header shadow-custom">
  <!-- PC Only Header -->
  <div class="d-none d-md-block">
    <!-- Top Bar (FOMO) -->
    <div class="promo-bar text-white">
      <div class="promo-message">
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry.
      </div>

      <div class="country-info-wrapper">
        <button
          class="btn btn-link p-0 text-white text-decoration-none d-flex align-items-center gap-2 country-info"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#shipping"
        >
          <span>Ship to:</span>
          <img
            src="https://cdn.shopify.com/static/images/flags/us.svg"
            width="20"
            alt="US Flag"
          />
          <span>United States</span>
        </button>
      </div>
    </div>

    <div
      class="modal fade custom-modal"
      id="shipping"
      tabindex="-1"
      aria-labelledby="shippingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center" id="shippingModalLabel">
              Update Your Preferences
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select class="form-select">
              <option selected>Chọn một mục</option>
              <option value="1">Lựa chọn 1</option>
              <option value="2">Lựa chọn 2</option>
              <option value="3">Lựa chọn 3</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary-custom w-100">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Header -->
    <div class="main-header container">
      <div class="row justify-content-between align-items-center h-100 mt-1">
        <!-- Logo -->
        <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
          <a href="index.html"
            ><div class="logo text-white fw-bold py-2 px-4 rounded">
              Logo
            </div></a
          >
        </div>

        <!-- Search Box -->
        <div class="col-12 col-md-7">
          <form class="position-relative custom-form-control-focus">
            <input
              type="text"
              class="form-control custom-form search-input px-4 py-2 rounded-pill"
              placeholder="Search..."
              aria-label="Search"
            />
            <button
              type="submit"
              class="btn btn-search position-absolute top-50 end-0 translate-middle-y me-3"
            >
              <i class="bi bi-search fs-5 text-color"></i>
            </button>
          </form>
        </div>

        <!-- Cart & Track -->
        <div class="d-flex align-items-center col-12 col-md-2 text-md-end mt-3 mt-md-0">
          <a href="#" class="me-2 text-decoration-none fw-semibold text-color">
            Track Order
          </a>

          <!-- Đường kẻ dọc -->
          <div class="mx-2 d-none d-md-block fw-bold non-pointer" style="width:1px;height: 25px;color:#ff5b6b">
            <img src="assets/images/Line 19.svg" />
          </div>

          <a href="cart.html">
            <button type="button" class="btn btn-search position-relative p-0 ms-2">
              <img src="assets/images/bag-icon.svg" height="25" width="25" />
              <span
                style="color: #fff; background-color: #4bb232"
                class="cart-count position-absolute rounded-circle top-0 start-100 translate-middle badge"
              >
                5
              </span>
            </button>
          </a>
        </div>
      </div>

      <!-- Navigation -->
      <div class="row justify-content-center mb-2">
        <nav class="nav justify-content-center gap-4">
          <a class="nav-link menu-item fw-semibold px-2" href="#"
            >Shop by Gender</a
          >
          <a class="nav-link menu-item fw-semibold px-2" href="#">Keepsakes</a>
          <a class="nav-link menu-item fw-semibold px-2" href="#">Clothing</a>
          <a class="nav-link menu-item fw-semibold px-2" href="#"
            >Bedding Set</a
          >
          <a class="nav-link menu-item fw-semibold px-2" href="#"
            >Feeding Set</a
          >
          <a class="nav-link menu-item fw-semibold px-2" href="#">Blog</a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Mobile Only Header -->
  <div class="d-flex justify-content-between align-items-center p-3 d-md-none">
    <!-- Menu icon -->
    <button class="btn rounded-circle shadow-custom p-2 bg-white">
      <img src="assets/images/menu-mobile.svg" height="20" width="20" />
    </button>

    <!-- Logo center -->
    <a href="index.html">
      <div
        class="logo bg-danger text-white fw-bold px-4 py-2 rounded-pill text-center"
      >
        Logo
      </div>
    </a>

    <!-- Right icons -->
    <div class="d-flex align-items-center gap-2">
      <!-- Search -->
      <button 
        class="btn rounded-circle shadow-custom p-2 bg-white" 
        data-bs-toggle="modal"
        data-bs-target="#mobileSearchModal">
        <img src="assets/images/search-icon.svg" height="20" width="20" />
      </button>

      <!-- Flag -->
      <button class="btn rounded-circle shadow-custom p-2 bg-white">
        <img src="assets/images/flag-icon.svg" height="20" width="20" />
      </button>

      <!-- Cart with badge -->
      <a href="cart.html">
        <button
          type="button"
          class="btn rounded-circle shadow-custom p-2 position-relative"
        >
          <img src="assets/images/bag-icon.svg" height="20" width="20" />
          <span
            style="color: #fff; background-color: #4bb232"
            class="cart-count position-absolute rounded-circle top-0 start-100 translate-middle badge"
          >
            0
          </span>
        </button>
      </a>
    </div>
  </div>

  <!-- Mobile Search -->
  <div class="modal fade" id="mobileSearchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen m-0">
      <div class="modal-content border-0 rounded-0">
        <div class="modal-body p-0">
          <div class="p-3 shadow-sm">
            <form class="position-relative custom-form-control-focus">
              <input
                type="text"
                id="mobileSearchInput"
                class="form-control custom-form search-input rounded-pill ps-4 pe-5 py-2"
                placeholder="Search"
              />
              <button
                class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-0"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <img src="assets/images/close-icon.svg" height="20" width="20" />
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
