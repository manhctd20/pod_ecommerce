<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Wander Prints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reset CSS (normalize/reset spacing, margin, box model) -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <!-- ✅ Header -->
      <header id="header"></header>

      <!-- ✅ Main Content -->
      <main class="flex-fill">
        <!-- Hero Banner Section -->
        <section class="py-5 bg-light text-center">
          <div class="container">
            <h1 class="mb-3">Welcome to Wander Prints</h1>
            <p class="lead">
              Find the perfect personalized gifts for any occasion.
            </p>
          </div>
        </section>

        <!-- Top Trending Products Section -->
        <section class="py-5">
          <div class="container">
            <h2 class="mb-4">Top Trending Gifts</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
              <!-- Product Cards will be inserted here -->
            </div>
          </div>
        </section>
      </main>

      <!-- ✅ Footer -->
      <footer id="footer" class="mt-auto"></footer>
    </div>

    <!-- Custom Script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
