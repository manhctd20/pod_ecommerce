<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product | TadaGift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <!-- Header -->
      <header id="header"></header>

      <!-- Main Content -->
      <main class="flex-fill">
        <!-- Photo Frame Section -->
        <section class="py-2 py-md-4">
          <div class="container product-fomo">
            <div class="pb-2 pb-md-4">
              <span class="product-title text-color text-capitalize fw-bold m-0">
                Photo Frame
              </span>
            </div>
            <div class="row g-3 g-md-4 align-items-stretch non-pointer d-none d-md-inline-flex">
              <div class="col-12 col-lg-6 col-md-6">
                <img
                  src="assets/images/photo-frame-1.png"
                  height="300"
                  alt="photo-frame-1"
                />
              </div>
              <div class="col-12 col-lg-6 col-md-6">
                <img
                  src="assets/images/photo-frame-2.png"
                  height="300"
                  alt="photo-frame-2"
                />
              </div>
            </div>
            <!-- Mobile Banner -->
            <div
              class="promo-mobile-banner position-relative d-block d-md-none rounded overflow-hidden"
            >
              <img
                src="assets/images/hot-trend.png"
                alt="Hot trend"
                class="w-100"
                height="150"
              />

              <!-- Overlay nội dung -->
              <div
                class="overlay-content position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-start text-white px-3"
              >
                <h4 class="text-overlay mb-1">BUY MORE</h4>
                <h4 class="text-overlay mb-4">SAVE MORE</h4>

                <a
                  href="#"
                  class="btn btn-upto d-flex align-items-center gap-2 px-3 py-2 rounded-pill"
                >
                  <img src="assets/images/bag-add-icon.svg" width="16" />
                  Up to 20%
                </a>
              </div>
            </div>
          </div>
        </section>
        <!-- Filter Section -->
        <section class="py-2 py-md-4">
          <div class="container">
            <div class="d-flex flex-wrap gap-3 position-relative">
            <!-- Age -->
              <div class="custom-select-wrapper position-relative">
                <label class="fw-semibold me-1">Age:</label>
                <select class="custom-select border-0 bg-transparent w-auto form-select">
                  <option selected>1 year old</option>
                  <option>2 years old</option>
                </select>
              </div>

              <!-- Gender -->
              <div class="custom-select-wrapper position-relative">
                <label class="fw-semibold me-1">Gender:</label>
                <select class="custom-select border-0 bg-transparent w-auto form-select">
                  <option selected>For Boys</option>
                  <option>For Girls</option>
                </select>
              </div>

              <!-- Occasions -->
              <div class="custom-select-wrapper position-relative">
                <label class="fw-semibold me-1">Occasions:</label>
                <select class="custom-select border-0 bg-transparent w-auto form-select">
                  <option selected>1st Birthday</option>
                  <option>Baby Shower</option>
                </select>
              </div>

              <!-- Art Style -->
              <div class="custom-select-wrapper position-relative">
                <label class="fw-semibold me-1">Art style:</label>
                <select class="custom-select border-0 bg-transparent w-auto form-select">
                  <option selected>Water color</option>
                  <option>Cartoon</option>
                </select>
              </div>

              <!-- Button -->
              <button class="btn btn-pink px-4">Find My Gift</button>
              <!-- Sort By -->
              <div class="custom-select-wrapper position-relative sort-by ms-xl-auto">
                <label class="fw-semibold me-1">Sort by:</label>
                <select class="custom-select border-0 bg-transparent w-auto form-select">
                  <option selected>Best selling</option>
                  <option>Newest</option>
                </select>
              </div>

            <!-- Mobile Filter Button -->
            <div class="filter-button-mobile d-md-none position-absolute end-0 top-50 translate-middle-y">
              <button id="toggleFilter" class="btn bg-white rounded-circle shadow-custom p-2">
                <img src="assets/images/filter-icon.svg" alt="Filter" width="24" height="24" />
              </button>
            </div>
          </div>
          </div>
        </section>
        
        <!-- Product Section -->
        <section class="py-2 py-md-4">
          <div class="container">
            <div
              id="product-container"
              class="row g-3 g-md-4 h-100 align-items-stretch"
            >
              <!-- Sản phẩm -->
            </div>

            <!-- Pagination -->
            <nav class="mt-4">
              <ul
                class="pagination justify-content-center"
                id="pagination"
              ></ul>
            </nav>
          </div>
        </section>

        <!-- Certificate Section -->
        <section id="certificate-section"></section>

        <!-- Subscribe Section -->
        <section id="subscribe-section"></section>

      </main>

      <!-- Footer -->
      <footer id="footer" class="mt-auto"></footer>
    </div>

    <!-- Custom Script -->
    <script src="assets/js/main.js"></script>

    <script>
      const products = Array.from({ length: 30 }, (_, i) => ({
        id: i + 1,
        name: `Product ${i + 1}`,
        price: 29.99,
        img: "assets/images/Rectangle 15.png",
        desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet",
      }));

      const itemsPerPage = 20;
      const productContainer = document.getElementById("product-container");
      const pagination = document.getElementById("pagination");

      function renderProducts(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const items = products.slice(start, end);

        productContainer.innerHTML = items
          .map(
            (item) => `
        <div class="col-6 col-md-4 col-lg-3 d-flex">
          <div class="card card-custom w-100 shadow-custom h-100 d-flex flex-column">
            <img src="${item.img}" class="card-img-top" alt="${item.name}" />
            
            <div class="card-body text-start d-flex flex-column flex-grow-1">
              <p class="card-text text-color-second text-truncate-4 xs-text-truncate-2 fw-medium flex-grow-1">${item.desc}</p>
              <h6 class="fw-bold">$${item.price.toFixed(2)}</h6>
              <a href="product-detail.html" class="btn btn-outline-custom btn-h-45 mt-2">
                Make it Yours
                <i class="bi bi-chevron-right ms-2"></i>
              </a>
            </div>

          </div>
        </div>`
          )
          .join("");
      }

      function renderPagination(currentPage) {
        const totalPages = Math.ceil(products.length / itemsPerPage);
        pagination.innerHTML = "";

        // Prev button
        pagination.innerHTML += `
            <li>
            <a href="#" onclick="goToPage(${currentPage - 1}); return false;" class="page-btn ${currentPage === 1 ? "disabled" : ""}">
                <img src="assets/images/fi-rr-angle-small-left.svg" height="24" width="24" />
            </a>
            </li>`;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            pagination.innerHTML += `
            <li>
                <a href="#" onclick="goToPage(${i}); return false;" class="page-btn ${i === currentPage ? "active" : ""}">
                ${i}
                </a>
            </li>`;
        }

        // Next button
        pagination.innerHTML += `
            <li>
            <a href="#" onclick="goToPage(${currentPage + 1}); return false;" class="page-btn ${currentPage === totalPages ? "disabled" : ""}">
                <img src="assets/images/fi-rr-angle-small-right.svg" height="24" width="24" />
            </a>
            </li>`;
        }

        function goToPage(page) {
        const totalPages = Math.ceil(products.length / itemsPerPage);
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        renderProducts(page);
        renderPagination(page);
        }

        const initialPage = 1;
        renderPagination(initialPage);
        renderProducts(initialPage);
    </script>
  </body>
</html>
